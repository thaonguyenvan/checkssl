<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" href="/">
				SSLChecker
			</a>
			<button class="navbar-toggler" data-target="#collapsing-navbar" data-toggle="collapse" type="button">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsing-navbar">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link active" href="/users/sign_in">Log In</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/users/sign_up">Sign Up</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-1">
		<div class="row">
			<div class="col-md-6 m-auto">
				<div class="card">
					<h4 class="card-header">Log in</h4>
					<div class="card-body">
						<form class="new_user" id="new_user" action="/users/sign_in" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="âœ“">
							<div class="form-group">
							<label for="user_email">Email</label>
							<input autofocus="autofocus" class="form-control" type="email" value="" name="user[email]" id="user_email">
						</div>
						<div class="form-group">
							<label for="user_password">Password</label>
							<input autocomplete="off" class="form-control" type="password" name="user[password]" id="user_password">
						</div>
						<div class="form-group">
							<input name="user[remember_me]" type="hidden" value="0"><input type="checkbox" value="1" name="user[remember_me]" id="user_remember_me">
							<label for="user_remember_me">Remember me</label>
						</div>
						<input type="submit" name="commit" value="Log in" class="btn btn-primary col-sm-12" data-disable-with="Log in">
					</form><hr>
					<a href="/users/sign_up">Sign up</a>
					<br>
					<a href="/users/password/new">Forgot your password?</a>
					<br>
					<a href="/users/confirmation/new">Didn't receive confirmation instructions?</a>
					<br>

				</div>
			</div>
		</div>
	</div>

</div>
